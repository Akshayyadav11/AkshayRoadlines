<!-- Store this code in 'login.html' file inside the 'templates' folder -->

<html>

<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="header">
        <div class="center">
            <h1 class="word">Akshay Roadlines</h1>
        </div>
    </div>
    <div class="container">
        <div id="first">
            <img src="static/images2.png" alt="Truck" width="500" height="500">
        </div>
        <div id="second">
            <h1 class="word">Login</h1>
            </br>
            <h2 class="word">
                <form action="{{ url_for('users.login') }}" method="post">
                    <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" /></br>
                    </br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" /></br>
                    </br>

                    <input type="submit" class="btn" value="Sign In"></br>
                    </br>
                </form>
            </h2>
            <p class="bottom">Dont't have an account? <a class="bottom" href="{{ url_for('registers.register') }}"> Sign Up here</a></p>
        </div>
    </div>




</body>

</html>
